<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Write the logic to get the computer choice
      function getComputerChoice() {
        const choices = ["Rock", "Paper", "Scissors"];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
      }

      const selectedChoice = getComputerChoice();
      console.log(selectedChoice); // Outputs one of the choices randomly

      // Write the logic to get the human choice

      function getHumanChoice() {
        let humanAnswer = prompt("Rock, Paper or Scissors?");
        return humanAnswer;
      }

      let userAnswer = getHumanChoice();
      console.log("Your answer is:", userAnswer);
    </script>
  </body>
</html>
